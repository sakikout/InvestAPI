spring.application.name=invest

# Porta do servidor
server.port=8080

# Configuração do Banco de Dados (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/invest
spring.datasource.username=pg-invest
spring.datasource.password=invest-password

# Configuração do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Força o JPA a usar snake_case para nomes de tabelas e colunas (opcional, mas bom)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Defini��o para que o JPA gerencie a estrutura das entidades no banco de dados
spring.jpa.hibernate.ddl-auto=update

# Configuração do Jackson JSON
spring.jackson.serialization.indent-output=true
spring.jackson.default-property-inclusion=non_null










